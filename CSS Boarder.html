<!DOCTYPE html>
<html>
<head>
<style>
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.double {border-style: double;}
p.mix {border-style: dashed   solid  dotted double;}
</style>
</head>
<body>
<h1> Border Style</h1>
<p class="dashed">Dashed Border.</p>
<p class="solid">Solid Border.</p>
<p class="double">Double Border.</p>
<p class="mix">Mixed Border.</p>

<br>
<style>
p.one {
  border-style: solid;
  border-width: 3px;
  border-color: red;
}
p.two {
  border-style: dotted;
  border-width: 2px;
  border-color: green;
</style>
<h2> Border Width with Color</h1>
    <p class="one">Tony Stark</p>
    <p class="two">Iron Man  </p>

</body>
</html>
